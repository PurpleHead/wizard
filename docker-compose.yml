services:
        frontend:
                build: ./wizard-client
                command: sh -c "npx ng serve --host 0.0.0.0"
                ports:
                        - 4200:4200
                working_dir: /app
                volumes:
                        - node_modules:/app/node_modules
        backend:
                build: ./wizard-server
                command: sh -c "mvn spring-boot:run"
                working_dir: /app
                volumes:
                        - mvncache:/root/.m2
volumes:
        node_modules:
        mvncache:
